{% extends 'base.html' %}

{% block 'title' %}Travello | Register{% endblock  %}

{% load static %}

{% block 'content' %}
<div class="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="contact-title">Create An Account</h2>
            </div>
            <div class="col-lg-12">
                <div class="contact_form_container">
                    <form action="/authentication/register/" id="contact_form" class="contact_form" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-6" style="margin-bottom: 18px">
                                <div><input type="text" class="contact_input contact_input_email inpt" name="first_name" placeholder="First Name" required="required"><div class="input_border"></div></div>
                            </div>
                            <div class="col-lg-6" style="margin-bottom: 18px">
                                <div><input type="text" class="contact_input contact_input_subject inpt" name="last_name" placeholder="Last Name" required="required"><div class="input_border"></div></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6" style="margin-bottom: 18px">
                                <div><input type="email" class="contact_input contact_input_email inpt" name="email" placeholder="Your E-mail" required="required"><div class="input_border"></div></div>
                            </div>
                            <div class="col-lg-6" style="margin-bottom: 18px">
                                <div><input type="text" class="contact_input contact_input_subject inpt" name="username" placeholder="Username" required="required"><div class="input_border"></div></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6" style="margin-bottom: 18px">
                                <div><input type="password" class="contact_input contact_input_email inpt" name="password1" placeholder="Password" required="required"><div class="input_border"></div></div>
                            </div>
                            <div class="col-lg-6" style="margin-bottom: 18px">
                                <div><input type="password" class="contact_input contact_input_subject inpt" name="password2" placeholder="Confirm Password" required="required"><div class="input_border"></div></div>
                            </div>
                        </div>
                        <button type="submit" class="contact_button">Signup</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-12" style="margin-top: 18px">
                {% for msg in messages %}
                    <div class="alert alert-danger" role="alert">{{ msg }}</div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
